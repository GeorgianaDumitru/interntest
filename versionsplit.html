<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Split</title>
</head>
<body>
    <script>     		
		const input = prompt("Enter version");		
		str = input.split('.');
        console.log('Major:',str[0]);
        console.log('Minor:',str[1]);
        console.log('Bugfix:',str[2]);



    </script>
</body>
</html>
